<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - 博客</title>
    {% else %}
        <title>Welcome to my blog</title>
    {% endif %}
</head>
<body>
    <h1> Hello ,{{ user.username }} !</h1>
    {% for post in posts %}
        <div><p>{{ post.author.username }} 说:<b>{{ post.body }}</b></p></div>
    {% endfor %}
</body>
</html>
